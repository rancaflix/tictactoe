<!DOCTYPE html>
<html>
<head>
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <span id="title">
    <a href=javascript:history.go(0)><h1>Tic Tac Toe</h1></a>
  </span>
  <div id="start">
    <input id="player-name" type="name">
    <button id="first-button">Player!</button>
  </div>
  <div id="decision" style="display: none;">
    <button id="1v1">Player v Player</button>
    <button id="1vBot">Player v Bot</button>
  </div>
  <div id="second-input" style="display: none;">
    <input id="second-name" type="name">
    <button id="second-button">Player 2!</button>
  </div>
  <div id="gametime" style="display: none;">
    <div id="game-board">
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
    </div>
    <div id="center">
      <button id="start-button">Start Game</button>
    </div>
    <div id="message"></div>
  </div>

<script src="script.js"></script>
</body>
</html>
